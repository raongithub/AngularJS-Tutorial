<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AngularJS-Tutorial</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>
        <script>
            // Implicit controller instance and using $scope in a controller
            var app = angular.module("app", []);
            
            app.controller("Controller", function ($scope) {
                $scope.name = "Angular";
                $scope.info = "is a JavaScript Framework";
            });

            // app.controller("Controller", ["$scope", function ($scope) {
            //     $scope.name = "Angular";
            //     $scope.info = "is a JavaScript Framework";
            // }]);

            // app.controller("Controller", ["$scope", function ($scope) {
            //     $scope.x = this;
            //     this.name = "Angular";
            //     this.info = "is a JavaScript Framework";
            // }]);
        </script>
    </head>
    <body ng-app="app">
        <div ng-controller="Controller">
            Hello, <strong>{{ name }}  {{ info }}.</strong> 
        </div>

        <!--
        <div ng-controller="Controller as x">
            Hello, <strong>{{ x.name }}  {{ x.info }}.</strong> 
        </div>
        -->
    </body>
</html>
